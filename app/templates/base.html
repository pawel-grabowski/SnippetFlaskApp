<html>
    <head>
        <title>{{ title }} - Microblog</title>
		<!-- <link rel="stylesheet" href="app/index.css"> -->
    </head>
    <body>
        <h1>Hello, {{ user.username }}! Welcome to our *Snippet Tracker*</h1>
			
			<div class="pane-top" id="topbar" style='float: top; margin: 15px'>
				<span>
					<button class="menu-button">Menu 1</button>
					<button class="menu-button">Menu 1</button>
					<button class="menu-button">Menu 1</button>
					<button class="menu-button">Menu 1</button>
				</span>
			</div>
			
			<div class="pane-left" id="snippet-sidebar" style='float: left; margin: 5px; border-style: solid; height: 80%;'>
				<p>
					<input class="form-control" type="text" value="" placeholder="Search" m-model="query" onkeyup="searchFunction()" id="search" style='margin-left: 5px'/>
				</p>
				
				<ul id="selectList" style="list-style-type:none;">
				{% for post in list %}
				<li><button class="small-button">* {{ post }} </button></li>
				{% endfor %}
				</ul>
				
				<script>
					function searchFunction() {
							var input, filter, ul, li, a, i, txtValue;
							input = document.getElementById("search");
							filter = input.value.toUpperCase();
							ul = document.getElementById("selectList");
							li = ul.getElementsByTagName("li");
							for (i = 0; i < li.length; i++) {
								a = li[i].getElementsByTagName("button")[0];
								txtValue = a.textContent || a.innerText;
								if (txtValue.toUpperCase().indexOf(filter) > -1) {
									li[i].style.display = "";
								} else {
									li[i].style.display = "none";
								}
							}
						}
				</script>
				
			</div>
			
			<div class="main-pane" id="snippet-view-pane" style='float: left; margin: 5px; border-style: solid; height: 80%; width: 70%;'>
				<!-- <script src="https://gist.github.com/codegoalie/cffb86f33642af400317d3156fdc5dd4.js"></script> -->
				{% block content %}{% endblock %}
			</div>
		
    </body>
</html>
